                        let fullname=data.results[i].name.title +' '+ data.results[i].name.last +' '+ data.results[i].name.last;
                        listRef=document.getElementById("list");
                        child=document.createElement("li");
                        child.innerText=fullname;
                        listRef.appendchild(child)
                        
                    }
                })
            })
        }
    </script>
